<!DOCTYPE html>
<html>
    <header>
        <link rel="stylsheet" href="/bootstrap/bootstrap.min.css">  
         <h1>Задание 7</h1>
    </header>
    <body style="align-content:center ;text-align: center;">
        <head>
            <title>Задание 7</title>
         
        </head>
        <label id="ol_i">0</label>
        <div >
           <!-- <img src="Pred.png" id="pr_i">-->
            <div id="floadi">

            </div>
            <div id="fpr">

            </div>
           <!-- <img src="Next.png" id="ne_i">-->
        </div>
         <input type="hidden" id="cesh_count" value="0">
       <script >
        const min_pos=0;
        const max_pos=12;
        var c_p=document.getElementById("cesh_count");
        if(screen.width<1024){
            c_p.value="2";
        }
        else{
            c_p.value="4";
        }
        var _fl=document.getElementById("floadi");
        var _fpr=document.getElementById("fpr");
        var pr__=document.createElement("img");
        pr__.id="pr_i";
        pr__.src="Pred.png";
        pr__.height=230;
        _fl.appendChild(pr__);
        for(var i=0;i<Number((document.getElementById("cesh_count").value));i++){
            var im_=document.createElement("img");
            im_.id="imgl"+i;
            im_.width=230;
            im_.height=pr__.height;
            _fl.appendChild(im_);
            var rb=document.createElement("input");
            rb.id="r"+i;
            rb.type="radio";
           
            if(i==Number((document.getElementById("ol_i").textContent))){
                rb.checked="checked";
            }
            rb.name="r";
            _fpr.appendChild(rb);
        }
        var nx__=document.createElement("img");
        nx__.id="ne_i";
        nx__.src="Next.png";
        nx__.height=pr__.height;
        _fl.appendChild(nx__);

        function SetP(pos){
                   var r=document.getElementById("r"+String(Number(pos)%Number(document.getElementById("cesh_count").value)));
                   r.checked = "checked";
        }
        function BuildImg(){
            var pos=Number(document.getElementById("ol_i").textContent);
            for(var i=0;i<Number(document.getElementById("cesh_count").value);i++){
                 var im=document.getElementById("imgl"+i);
                 im.src="images7/img"+(pos+i)+".jpg";
            }
        }
        function NextCL(){
             var ol=document.getElementById("ol_i");
             let c=Number(ol.textContent);
              var count_ = Number(document.getElementById("cesh_count").value);
             c++;
             if(c>=max_pos-count_){
                c=0;
             }
              ol.textContent=c;
             SetP(c);
            
BuildImg();
        }
         function PredCL() {
                var ol = document.getElementById("ol_i");
                var count_=Number(document.getElementById("cesh_count").value);
                var c = Number(ol.textContent);
                c--;
                if(c<0){
                    c=max_pos-count_;
                } 
                 ol.textContent = c;
                SetP(c);
              
               BuildImg();
            }
         //  let c=0;
           var pr=document.getElementById("pr_i");
          
           pr.addEventListener("click",PredCL);
           var ne=document.getElementById("ne_i");
           ne.addEventListener("click",NextCL);
           BuildImg();

       </script>
       
      
    </body>
</html>
